<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="students-subject-page">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background: #FFF;
        padding: 12px;
        min-height: 400px;
      }

      .list {
        padding: 8px 0px;
      }

      .list + .list {
        border-top: 1px solid var(--divider-color);
      }

      .list a {
        color: var(--default-primary-color);
        text-decoration: none;
        display: block;
        font-size: 1.1em;
      }

      .list p {
        font-size: 0.8em;
        margin: 0px;
      }
    </style>
    <paper-material>
      <h3>My Subjects</h3>

      <iron-list items="[[data]]" as="subject">
        <template>
          <div class="list">
            <a href="">[[ subject.code ]]</a>
            <div class="horizontal layout justified">
              <p>[[ subject.description ]]</p>
              <p>Teacher: <span>[[ subject.teacher ]]</span></p>
            </div>
          </div>
        </template>
      </iron-list>

      <iron-ajax
        auto
        url="/api/student/subjects"
        params="{{ getParams() }}"
        handle-as="json"
        on-response="handleResponse"
        last-response="{{ data }}"
        debounce-duration="300"></iron-ajax>

      <template is="dom-if" if="{{ isEmpty }}">
        <p>No enrolled subjects.</p>
      </template>

    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'students-subject-page',

      properties: {
        isEmpty: Boolean
      },

      getParams: function(){ 
        return {
          user_id: jwt_decode(localStorage.token).id
        };
      },

      handleResponse: function() {
        if(this.data.length == 0) {
          this.isEmpty = true;
        }
      }
    });
  })();
  </script>
</dom-module>
