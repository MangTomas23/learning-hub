<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-textarea.html">

<dom-module id="create-multiple-choice">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .short {
        max-width: 320px;
      }
      
    </style>

    <paper-textarea label="Question" value="{{ question }}"></paper-textarea>
    <paper-input class="short" label="Correct Answer" value="{{ answer }}"></paper-input>
    <paper-input class="short choice" label="Choice" value="{{ ch1 }}"></paper-input>
    <paper-input class="short choice" label="Choice" value="{{ ch2 }}"></paper-input>
    <paper-input class="short choice" label="Choice" value="{{ ch3 }}"></paper-input>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'create-multiple-choice',

      properties: {
        question: {
          type: String,
          reflectToAttribute: true
        },

        answer: {
          type: String,
          reflectToAttribute: true
        },

        ch1: {
          type: String,
          reflectToAttribute: true
        },

        ch2: {
          type: String,
          reflectToAttribute: true
        },

        ch3: {
          type: String,
          reflectToAttribute: true
        }

      }

    });
  })();
  </script>
</dom-module>
