<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="change-password">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background: #FFF;
        padding: 24px 24px 62px 24px;
      }

      paper-button {
        color: var(--default-primary-color);
        position: absolute;
        bottom: 5px;
        right: 8px;
      }
    </style>
    
    <paper-material>
      <h1>Password Settings</h1>

      <paper-input type="password" label="Current Password"></paper-input>
      <paper-input type="password" label="New Password"></paper-input>
      <paper-input type="password" label="Confirm Password"></paper-input>
      <paper-button>Confirm</paper-button>
    </paper-material>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'change-password',

      properties: {
        foo: {
          type: String,
          value: 'change-password',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
