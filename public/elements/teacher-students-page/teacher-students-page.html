<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="teacher-students-page">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        padding: 12px;
        background: #FFF;
      }

      iron-list {
        min-height: 800px;
        padding-bottom: 16px;
      }

      .items {
        padding: 3px;
      }

      .items + .items {
        border-top: 1px solid var(--divider-color);
      }
    </style>

    <paper-material>
      <h1>My Students</h1>

      <iron-list items="[[data]]" as="item">
        <template>
          <div class="items">
            <span>[[ item.firstname ]]</span>
            <span>[[ item.middlename ]]</span>
            <span>[[ item.lastname ]]</span>
          </div>
        </template>
      </iron-list>
    </paper-material>


    <iron-ajax
      auto
      url="/api/teacher/students"
      params="{{ getParams() }}"
      handle-as="json"
      last-response="{{data}}"
      debounce-duration="300"></iron-ajax>


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'teacher-students-page',

      properties: {
        
      },

      getParams: function() {
        return {
          user_id: jwt_decode(localStorage.token).id
        };
      }
    });
  })();
  </script>
</dom-module>
