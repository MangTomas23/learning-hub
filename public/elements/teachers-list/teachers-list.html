<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="..\..\bower_components/iron-list/iron-list.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">
<link rel="import" href="..\..\elements/teachers-list-item/teachers-list-item.html">


<dom-module id="teachers-list">
  <template>
    <style>
      :host {
        display: block;
        margin-top: 24px;
      }

      iron-list {
        padding-bottom: 20px;
      }

      .items {
        margin: auto;
        margin-bottom: 16px;
        max-width: 480px;
      }

      paper-material {
        background: #FFF;
        padding: 16px;
      }

    </style>

    <iron-ajax 
      auto
      url="/api/user" 
      params="{{ params }}" 
      last-response="{{ teachers }}"
      ></iron-ajax>

    <iron-list items="[[ teachers ]]" as="teacher">
      <template>
        <div>
          <div class="items">
            <teachers-list-item 
              firstname="[[ teacher.firstname ]]"
              middlename="[[ teacher.middlename ]]"
              lastname ="[[ teacher.lastname ]]"
            ></teachers-list-item>
          </div>
        </div>
      </template>
    </iron-list>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'teachers-list',

      ready: function() {
        this.params = { token: localStorage.token, type: 'teacher'};
      },

      computeFullname(firstname, middlename, lastname) {
        return firstname + ' ' + middlename + ' ' + lastname;
      }

    });
  })();
  </script>
</dom-module>
