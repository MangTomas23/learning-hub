<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\elements/user-list/user-list.html">
<link rel="import" href="..\..\elements/add-user/add-user.html">

<dom-module id="admin-teachers">
  <template>
    <style>
      :host {
        display: block;
      }

      #addTeacher {
        position: fixed;
        right: 36px;
        bottom: 64px;
      }
      paper-toast {
        z-index: 1;
      }
    </style>

    <user-list id="teachersList" type="teacher"></user-list>
    <add-user type="teacher"></add-user>

    <paper-fab id="addTeacher" icon="add" title="Add Teacher" 
      on-tap="addTeacher"></paper-fab>

    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'admin-teachers',

      addTeacher: function() {
        this.querySelector('add-user').showDialog();
      }


    });
  })();
  </script>
</dom-module>
