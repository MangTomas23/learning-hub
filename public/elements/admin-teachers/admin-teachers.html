<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">
<link rel="import" href="..\..\bower_components/paper-fab/paper-fab.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="..\..\bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="..\..\bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="admin-teachers">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background: #FFF;
        padding: 24px;
      }

      #addTeacher {
        position: fixed;
        right: 36px;
        bottom: 64px;
      }

      paper-dialog {
        background: #FFF;
      }

    </style>

    <paper-material elevation="1">
      <h1>Teachers</h1>
    </paper-material>

    <paper-dialog id="dlgAddTeacher" entry-animation="scale-up-animation"
              exit-animation="fade-out-animation">
      <h2>Add Teacher</h2>
        <paper-dialog-scrollable>
          <paper-input label="USN"></paper-input>
          <paper-input label="First Name"></paper-input>
          <paper-input label="Middle Name"></paper-input>
          <paper-input label="Last Name"></paper-input>
          <paper-input label="Temporary Password"></paper-input>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm>Confirm</paper-button>
        </div>
    </paper-dialog>


    <paper-fab id="addTeacher" icon="add" title="Add Teacher"></paper-fab>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'admin-teachers',

      listeners: {
        'addTeacher.tap': '_openDlgAddTeacher'
      },

      _openDlgAddTeacher: function() {
        document.querySelector('#dlgAddTeacher').open();
      }

    });
  })();
  </script>
</dom-module>
