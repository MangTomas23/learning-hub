<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="teachers-home-page">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background: #FFF;
        padding: 12px;
      }

    </style>
    <paper-material>
      <h1>{{ fullname }}</h1>

    </paper-material>

    <iron-ajax
      url="{{ getURL() }}" 
      params="{{ getParams() }}"
      handle-as="json"
      on-error="handleError"
      on-response="handleResponse"
      last-response="{{ response }}"
      debounce-duration="300"></iron-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'teachers-home-page',

      properties: {
        foo: {
          type: String,
          value: 'teachers-home-page',
          notify: true
        }
      },

      ready: function() {
        if(localStorage.personalInfo != null) {
          var p = JSON.parse(localStorage.personalInfo);
          this.fullname = [p.firstname,p.middlename,p.lastname].join(' ');
        }else {
          this.querySelector('iron-ajax').generateRequest();
        }
      },

      getURL: function() {
        var id = jwt_decode(localStorage.token).id;
        return ['/api/user', id].join('/');
      },


      getParams: function() {
        return { token: localStorage.token };
      },

      handleError: function() {
        console.log('Error');
      },

      handleResponse: function() {
        console.log(this.response);
        localStorage.setItem('personalInfo', JSON.stringify(this.response));
        console.log(localStorage.personalInfo);
      }
    });
  })();
  </script>
</dom-module>
