<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\elements/student-list-item/student-list-item.html">

<dom-module id="students-list">
  <template>
    <style>
      :host {
        display: block;
      }

      .items {
        padding: 5px;
      }

      iron-list {
        padding-bottom: 16px;
      }
    </style>

    <iron-ajax
      auto
      url="/api/teacher/students" 
      params="{{ params }}"
      handle-as="json"
      on-error="handleError"
      last-response="{{ response }}"
      debounce-duration="300"></iron-ajax>

    <iron-list items="[[ response ]]" as="user">
      <template>
        <div>
          <div class="items">
            <student-list-item
              usn="[[ user.usn ]]"
              first-name="[[ user.firstname ]]"
              middle-name="[[ user.middlename ]]"
              last-name="[[ user.lastname ]]"

              ></students-list-item>
          </div>
        </div>
      </template>
    </iron-list>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'students-list',

      properties: {
        type: {
          type: String,
          value: 'student'
        }  
      },

      ready: function() {
        this.params = {
          token: localStorage.token,
          type: this.type
        };
      },


      handleError: function() {
        console.log('Error!');
      }

    });
  })();
  </script>
</dom-module>
