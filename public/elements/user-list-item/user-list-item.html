<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-icons/editor-icons.html">

<dom-module id="user-list-item">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background: #FFF;
      }

      .header {
        background: #8BC34A;
        padding: 0px 5px 5px 5px;
        color: white;
      }

      .body {
        padding: 5px;
      }

      .body .label {
        text-align: right;
        margin-right: 20px;
        margin-left: 20px;
      }

      h3 span {
        margin-top: 10px;
        padding-left: 6px;
      }

      paper-input {
        margin-top: -22px;
      }

      .isEditing {
        display: none;
      }

      .notEditing {
        display: block;
      }

      :host([is-editing]) .isEditing {
        display: block;
      }

      :host([is-editing]) .notEditing {
        display: none;
      }

      :host([is-deleted]) {
        display: none;
      }

      :host:hover{
        cursor: pointer;
      }

      p {
        font-size: 0.8em;
        text-align: center;
        width: 100%;
        margin: 0px;
        padding: 8px 0px;
      }

      p + p {
        border-left: 1px solid var(--divider-color);
      }

      .col-number {
        width: 100px;
      }

      paper-dialog {
        position: fixed;
        width: 480px;
        z-index: 20;
      }
    </style>


    <div class="horizontal layout justified" on-tap="showDialog">
      <p class="col-number">{{ no }}</p>
      <p>{{ usn }}</p>
      <p>{{ lastname }}</p>
      <p>{{ firstname }}</p>
      <p>{{ middlename }}</p>
    </div>
    
    <iron-ajax
      id="ajax"
      url="{{ url }}" 
      method="put"
      params="{{ params }}"
      handle-as="json"
      on-response="handleUpdate"
      on-error="handleError"
      last-response="{{ uResponse }}"
      debounce-duration="300"></iron-ajax>  
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'user-list-item',

      properties: {
        id: Number,
        type: String,
        no: Number,
        firstname: String,
        middlename: String,
        lastname: String,
        usn: String
      },

     showDialog: function() {
        var data = {
          id: this.id,
          usn: this.usn,
          firstname: this.firstname,
          middlename: this.middlename,
          lastname: this.lastname,
        };
        var dlgEdits = document.querySelectorAll('user-list #dlgEdit');
        var userLists = document.querySelectorAll('user-list');

        if(this.type == 'student') {
          dlgEdits[0].open();
          userLists[0].setItems(data);
        }else{
          dlgEdits[1].open();
          userLists[1].setItems(data);
        }

      }

    });
  })();
  </script>
</dom-module>
