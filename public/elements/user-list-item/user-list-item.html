<dom-module id="user-list-item">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background: #FFF;
      }

      .header {
        background: #8BC34A;
        padding: 0px 5px 5px 5px;
        color: white;
      }

      .body {
        padding: 5px;
      }

      .body .label {
        text-align: right;
        margin-right: 20px;
        margin-left: 20px;
      }

      h3 span {
        margin-top: 10px;
        padding-left: 6px;
      }

      paper-input {
        margin-top: -22px;
      }

      .isEditing {
        display: none;
      }

      .notEditing {
        display: block;
      }

      :host([is-editing]) .isEditing {
        display: block;
      }

      :host([is-editing]) .notEditing {
        display: none;
      }

      :host([is-deleted]) {
        display: none;
      }

      :host:hover{
        cursor: pointer;
      }

      p {
        font-size: 0.8em;
        text-align: center;
        width: 100%;
        margin: 0px;
        padding: 8px 0px;
      }

      p + p {
        border-left: 1px solid var(--divider-color);
      }

      .col-number {
        width: 100px;
      }

      paper-dialog {
        position: fixed;
        width: 480px;
        z-index: 20;
      }
    </style>


    <div class="horizontal layout justified" on-tap="showDialog">
      <p class="col-number">{{ no }}</p>
      <p>{{ usn }}</p>
      <p>{{ lastname }}</p>
      <p>{{ firstname }}</p>
      <p>{{ middlename }}</p>
    </div>

 <iron-ajax
    id="ajax"
    url="{{ url }}" 
    method="put"
    params="{{ params }}"
    handle-as="json"
    on-response="handleUpdate"
    on-error="handleError"
    last-response="{{ uResponse }}"
    debounce-duration="300"></iron-ajax>  
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'user-list-item',

      properties: {
        id: Number,
        no: Number,
        firstname: String,
        middlename: String,
        lastname: String,
        isEditing: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },
        isDeleted: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },
        usn: {
          type: String,
          value: 'None'
        },
        fullname: {
          computed: 'computeFullname(firstname, middlename, lastname)'
        },
        url: {
          computed: 'computeUrl(id)'
        },
        params: {
          computed: 'computeParams(usn, firstname, middlename, lastname)'
        }
      },

      computeFullname: function(firstname, middlename, lastname) {
        return firstname + ' ' + middlename + ' ' + lastname;
      },

      computeUrl: function(id) {
        return ['/api/user', id].join('/');
      },

      computeParams: function(usn, firstname, middlename, lastname) {
        return {
          token: localStorage.token,
          usn: usn,
          firstname: firstname,
          middlename: middlename,
          lastname: lastname
        };
      },

      // edit: function() {
      //   this.isEditing = true;

      //   var x;
      //   for(x=0; x<inputs.length; x++) {
      //     inputs[x].removeAttribute('readonly');
      //   }
      //   inputs[0].$.input.focus();
      // },

      // save: function() {
      //   this.isEditing = false;
      //   var inputs = this.querySelectorAll('paper-input');
      //   var x;
      //   for(x=0; x<inputs.length; x++) {
      //     inputs[x].setAttribute('readonly', true);
      //   }

      //   this.querySelector('#ajax').generateRequest();
      // },

      // delete: function() {
      //   document.querySelector('#deleteToast').show();
      //   this.isDeleted = true;
      // },

      handleUpdate: function() {
        if(this.uResponse.response == 'success') {
          document.querySelector('#updateSuccessful').show();
        }
      },

      handleError: function() {
        document.querySelector('#error').show();
      },

      showDialog: function() {
        var data = {
          id: this.id,
          usn: this.usn,
          firstname: this.firstname,
          middlename: this.middlename,
          lastname: this.lastname,
        };
        document.querySelector('user-list #dlgEdit').open();
        document.querySelector('user-list').setItems(data);
      }

    });
  })();
  </script>
</dom-module>
