<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-list/iron-list.html">

<dom-module id="teachers-subject-list">
  <template>
    <style>
      :host {
        display: block;
      }

      .items {
        padding: 8px 0px;
      }

      .items + .items {
        border-top: 1px solid var(--divider-color);
      }

      iron-list {
        padding-bottom: 16px;
      }

      paper-material {
        background: #FFF;
        padding: 12px;
      }

      a:link, a:visited {
        text-decoration: none;
        color: var(--default-primary-color);
        font-size: 1.2em;
        text-transform: uppercase;
      }

      div .horizontal.layout p {
        text-transform: capitalize;
        margin: 3px 0 0 0;
        color: var(--secondary-text-color);
      }
    </style>

    <iron-list items="[[data]]" as="subject">
      <template>
          <div class="items">
            <a href="{{ getUrl(subject.id) }}">[[ subject.subject_code ]]</a href="#">
            <div class="horizontal layout justified">
              <p>{{ getDescription(subject.description) }}</p>
              <p>
                <span>[[ subject.students_count ]]</span>
                 Students
              </p>
            </div>
        </div>
      </template>
    </iron-list>

    <iron-ajax
      auto
      url="/api/teacher/subjects"
      params='{{ params }}'
      handle-as="json"
      last-response="{{ data }}"
      debounce-duration="300"></iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'teachers-subject-list',

      ready: function() {
        this.params = {
          id: jwt_decode(localStorage.token).id,
          token: localStorage.token
        };
      },

      getUrl: function(id) {
        return '/subjects/' + id;
      },

      getDescription: function(description){
        return description != '' ? description:'No description';
      }


    });
  })();
  </script>
</dom-module>
