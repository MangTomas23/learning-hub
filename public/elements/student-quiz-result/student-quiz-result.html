<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="student-quiz-result">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        padding: 12px;
        background: #FFF;
      }

      .score {
        text-align: center;
      }
    </style>
    <paper-material>
      <h3>Results: </h3>
      <h1 class="score"> 
        <span>{{ resultData.correct_answer }}</span>
        <span>/</span>
        <span>{{ resultData.no_of_items }}</span>
      </h1>
      <paper-button on-tap="back">Back</paper-button>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'student-quiz-result',

      properties: {
        resultData: Object
      },

      back: function() {
        app.route = 'quiz';
      },

      initializeResults: function() {
        this.resultData = app.resultData;
      }
    });
  })();
  </script>
</dom-module>
