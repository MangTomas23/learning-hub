<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\..\bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="..\..\bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="..\..\bower_components/paper-menu/paper-menu.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">
<link rel="import" href="..\..\bower_components/iron-icon/iron-icon.html">
<link rel="import" href="..\..\bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="..\..\bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="..\..\bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="login-page">
  <template>
    <style>
      :host {
        display: block;
        margin-top: 40px;
      }

      paper-material {
        width: 680px;
        margin: auto;
        padding: 24px;
        background: #FFF;
        padding-top: 5px;
      }

      paper-button {
        margin-top: 14px;
        background: var(--accent-color);
        color: var(--text-primary-color);
      }

      paper-icon-button {
        position: absolute;
        right: 0px;
      }

      .title {
        font-weight: 600;
        font-size: 1.3em;
        padding-top: 10px;
      }

      .inputs {
        margin: 18px 0px 18px 0px;
      }

      paper-item {
        width: 100px;
      }

    </style>
    
    <paper-material elevation="1">
      <div class="horizontal layout">
        <span class="title">Login</span>
        <span class="flex"></span>
        <paper-menu-button>
          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content">
            <paper-item id="aTeacher">I'm a Teacher!</paper-item>
          </paper-menu>
        </paper-menu-button>
      </div>

      <div class="inputs">
        <paper-input label="USN" type="text" value="{{ usn::input }}"></paper-input>
        <paper-input label="Password" type="password" value="{{ password::input }}"></paper-input>
      </div>

      <div class="horizontal layout">
        <span class="flex"></span>
        <paper-button id="login" raised>Login</paper-button>
      </div>
    </paper-material>

    <iron-ajax
      id="ajaxLogin"
      url="/api/authenticate" 
      method="post"
      params="{{ params }}"
      handle-as="json"
      on-error="handleError"
      on-response="handleResponse"
      last-response="{{ response }}"
      debounce-duration="300"></iron-ajax>


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'login-page',

      properties: {
        usn: String,
        password: String,
        params: {
          computed: '_params(usn, password)'
        }
      },


      listeners: {
        'aTeacher.tap': '_aTeacher',
        'login.tap': '_login'
      },

      _aTeacher: function() {
        alert("You are a teacher!");
      },

      _login: function() {
        document.querySelector('#ajaxLogin').generateRequest();
      },

      _params: function(usn, password) {
        return {usn: this.usn, password: this.password};
      },

      handleError: function() {
        alert("Login failed!");
      },

      handleResponse: function() {
        localStorage.token = this.response.token;
        window.location.assign("/");
      }

    });
  })();
  </script>
</dom-module>
