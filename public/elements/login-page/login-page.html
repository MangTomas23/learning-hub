<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\..\bower_components/iron-icon/iron-icon.html">
<link rel="import" href="..\..\bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="..\..\bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="login-page">
  <template>
    <style>
      :host {
        display: block;
        margin-top: 40px;
      }

      paper-material {
        width: 680px;
        margin: auto;
        padding: 24px;
        background: #FFF;
        padding-top: 5px;
      }

      paper-button {
        margin-top: 14px;
        background: var(--accent-color);
        color: var(--text-primary-color);
      }

      .inputs {
        margin: 18px 0px 18px 0px;
      }

      paper-item {
        width: 100px;
      }



      :host([login-failed]) p {
        color: var(--default-primary-color);
        display: block;
      }

      p {
        display: none;
      }

    </style>
    
    <paper-material elevation="1">
      <h3>Login</h3>
      <div class="inputs">
        <paper-input id="usn" label="USN" type="text" value="{{ usn::input }}"></paper-input>
        <paper-input label="Password" type="password" value="{{ password::input }}"></paper-input>
        <p>
          <iron-icon icon="info-outline"></iron-icon>
          <span>Login Failed</span>
        </p>
      </div>

      <div class="horizontal layout">
        <span class="flex"></span>
        <paper-button id="login" raised>Login</paper-button>
      </div>
    </paper-material>

    <iron-ajax
      id="ajaxLogin"
      url="/api/authenticate" 
      method="post"
      params="{{ params }}"
      handle-as="json"
      on-error="handleError"
      on-response="handleResponse"
      last-response="{{ response }}"
      debounce-duration="300"></iron-ajax>


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'login-page',

      properties: {
        usn: String,
        password: String,
        loginFailed: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },
        params: {
          computed: '_params(usn, password)'
        }
      },


      listeners: {
        'login.tap': '_login'
      },

      _login: function() {
        document.querySelector('#ajaxLogin').generateRequest();
      },

      _params: function(usn, password) {
        return {usn: this.usn, password: this.password};
      },

      handleError: function() {
        this.loginFailed = true;
      },

      handleResponse: function() {
        localStorage.token = this.response.token;
        window.location.assign("/");
      }

    });
  })();
  </script>
</dom-module>
