<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="..\..\elements/students-list/students-list.html">
<link rel="import" href="..\..\elements/add-subject-student/add-subject-student.html">

<dom-module id="teacher-subjects-page-view">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background: #FFFFFF;
        padding: 12px;
        margin: 8px;
        margin-bottom: 24px;
      }

      h1 {
        color: var(--default-primary-color);
        text-transform: uppercase;
        margin-bottom: 3px;
      }

      p {
        text-transform: capitalize;
        margin: 0px;
      }

      paper-menu-button {
        position: absolute;
        right: 5px;
      }

      paper-fab {
        position: fixed;
        right: 25px;
        bottom: 15px;
        z-index: 1;
      }

      paper-tabs {
        margin-top: 54px;
        --paper-tabs-selection-bar-color: var(--default-primary-color);
      }

      section {
        min-height: 480px;
        padding: 5px;
      }

      .fab-menu {
        position: fixed;
        bottom: 60px;
        right: 9px;
      }

      .fab-menu paper-fab {
        position: absolute;
      }

      section {
        padding: 12px;
      }
    </style>

    <paper-material>
      
      <paper-menu-button>
        <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
        <paper-menu class="dropdown-content">
          <paper-item>Edit</paper-item>
          <paper-item>Remove</paper-item>
        </paper-menu>
      </paper-menu-button>
      <h1>{{ data.subject_code }}</h1>
      <p>{{ data.description }}</p>

      <paper-tabs noink selected="{{selected}}">
        <paper-tab>Quizzes</paper-tab>
        <paper-tab>Students</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selected}}">
        <section>Quizzes</section>
        <section>
          <students-list subject-id="{{ subjectId }}"></students-list>
        </section>
      </iron-pages>

    </paper-material>

    <paper-material>
      <h3>Learning Materials</h3>
    </paper-material>

    <paper-fab icon="add"></paper-fab>

    <div class="fab-menu">
      <paper-fab id="btnAddStudent" mini icon="star"></paper-fab>
    </div>

    <add-subject-student subject-id="[[ subjectId ]]"></add-subject-student>
    <iron-ajax
      auto
      url="{{ url }}"
      params="{{ getParams() }}"
      handle-as="json"
      last-response="{{ data }}"
      debounce-duration="300"></iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'teacher-subjects-page-view',

      properties: {
        subjectId: Number,
        url: {
          computed: 'computeUrl(subjectId)'
        }
      },

      listeners: {
        'btnAddStudent.tap': '_dlgAddStudent'
      },

      getParams: function() {
        return {token: localStorage.token};
      },

      ready: function() {
        this.selected = 0;
      },

      computeUrl: function(subjectId) {
        return '/api/subject/' + subjectId;
      },

      _dlgAddStudent: function() {
        this.querySelector('add-subject-student').openDialog();
      }
    });
  })();
  </script>
</dom-module>
