<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="students-home-page">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background: #FFF;
        padding: 12px;
      }

    </style>
    <paper-material>
      <h3>{{ getFullname() }}</h3>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'students-home-page',

      properties: {
          
      },

      getFullname: function() {
        var i = jwt_decode(localStorage.token);
        return [i.firstname, i.middlename, i.lastname].join(" ");
      }
    });
  })();
  </script>
</dom-module>
