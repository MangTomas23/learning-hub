<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-textarea.html">
<link rel="import" href="..\..\bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="..\..\bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="create-true-or-false">
  <template>
    <style>
      :host {
        display: block;
        /*background-color: rgba(33,150,243,0.1);*/
        padding: 3px;
      }

      p {
        color: var(--default-primary-color);
        margin: 0px;
        margin-top: 10px;
        font-size: 12px;
      }

      paper-radio-button {
        padding: 3px;
      }
    </style>

    <paper-textarea id="question" label="Question" value="{{ question }}"></paper-textarea>
    <p>Correct Answer</p>
    <paper-radio-group selected="{{ answer }}">
      <paper-radio-button name="true">True</paper-radio-button>
      <paper-radio-button name="false">False</paper-radio-button>
    </paper-radio-group>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'create-true-or-false',

      properties: {
        question: {
          type: String,
          reflectToAttribute: true
        },

        answer: {
          type: Boolean,
          reflectToAttribute: true
        },
      }
    });
  })();
  </script>
</dom-module>
