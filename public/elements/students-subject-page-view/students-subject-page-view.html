<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="students-subject-page-view">
  <template>
    <style>
      :host {
        display: block;
      }
      .no-quiz {
        display: none;
      }

      :host[no-quiz] .no-quiz{
        display: block;
      }


      paper-material {
        padding: 12px;
        background: #FFF;
      }

      paper-material p{
        margin: 0px;
      }

      #lmContainer {
        min-height: 120px;
      }
    </style>

    <paper-material>
      <h3>{{ subject.subject_code }}</h3>   
      <p>{{ subject.description }}</p>
      <p>Teacher: <span>{{ teacher }}</span></p>

      <h4>Learning Materials</h4>
      <div id="lmContainer">
        <p>No learning materials posted yet.</p>        
      </div>

      <h4>Quizzes</h4>
      
      <p class="no-quiz">No quiz available.</p>
      <template is="dom-repeat" items="{{subject.quizzes}}" as="quiz">
        <div class="item">
          <p>{{ quiz.title }}</p>
        </div>
      </template>



    </paper-material>

    <iron-ajax
      id="ajaxGetSubject"
      handle-as="json"
      on-response="handleResponse"
      last-response="{{ subject }}"
      debounce-duration="300"></iron-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'students-subject-page-view',

      properties: {
        subjectId: {
          type: Number,
          observer: 'subjectChange'
        },

        noQuiz: {
          type: Boolean,
          reflectToAttribute: true,
          notify: true
        }
      },

      subjectChange: function() {
        var ajax = this.$.ajaxGetSubject;
        ajax.url = '/api/student/subject/' + this.subjectId;
        ajax.generateRequest();
      },

      handleResponse: function() {
        console.log(this.subject);
        var teacher = this.subject.teacher;
        this.teacher = [
          teacher.firstname, 
          teacher.middlename, 
          teacher.lastname].join(' ');

        this.noQuiz = this.subject.quizzes.length == 0;
      }


    });
  })();
  </script>
</dom-module>
