<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-toast/paper-toast.html">
<link rel="import" href="..\..\bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="..\..\bower_components/iron-list/iron-list.html">
<link rel="import" href="..\..\elements/user-list-item/user-list-item.html">

<dom-module id="user-list">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-toast {
        z-index: 1;
      }

      iron-list {
        padding-bottom: 20px;
      }

      .items {
        margin: auto;
        margin-bottom: 16px;
        max-width: 480px;
        padding: 5px;
      }

    </style>

    <iron-ajax
      auto
      id="loadUsers"
      url="/api/user" 
      params="{{ params }}"
      handle-as="json"
      on-error="handleError"
      last-response="{{ response }}"
      debounce-duration="300"></iron-ajax>

    <iron-list items="[[ response ]]" as="user">
      <template>
        <div>
          <div class="items">
            <user-list-item
              id="[[ user.id ]]"
              firstname="[[ user.firstname ]]"
              middlename="[[ user.middlename ]]"
              lastname="[[ user.lastname ]]"
              usn="[[ user.usn ]]"
              ></user-list-item>
          </div>
        </div>
      </template>
    </iron-list>

    <paper-toast id="error" text="An error occured. "></paper-toast>      
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'user-list',

      properties: {
        type: String
      },

      ready: function() {
        this.params = {
          token: localStorage.token,
          type: this.type
        };
      },


      handleError: function() {
        this.querySelector('#error').show();
      },

      refresh: function() {
        this.querySelector('#loadUsers').generateRequest();
      }

    });
  })();
  </script>
</dom-module>
